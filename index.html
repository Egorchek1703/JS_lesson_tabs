<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs (lesson 5)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tabs">
        <div class="tab selected-tab" data-index="0">Tab 1 (yellow)</div>
        <div class="tab" data-index="1">Tab 2 (green)</div>
        <div class="tab" data-index="2">Tab 3 (red)</div>

        <div class="tab-content" data-index="0">
            banana
        </div>
        <div class="tab-content" data-index="1">
            apple
        </div>
        <div class="tab-content" data-index="2">
            strawberry
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
